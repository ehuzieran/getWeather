
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>
  <body onload="geoLocate()">
    <div id="wrapper">
      <header>
       <h1>getWeather</h1>
      </header>
      <main>
        <p>Location: <span class="city">Loading...</span></p>
        <p>Temperature: <span class="temp">Loading...</span></p>
        <p><span class="sky"></span></p>
        <p class="weatherImage"></p><button class="metricImp">Switch to Metric</button>
      </main>
    </div>
  </body>
</html>
